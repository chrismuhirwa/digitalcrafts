<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Custom Error Message</title>
    <style>
        body {
            margin: 0 auto;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <!-- Create a simple HTML form with a single field called "Username". This field should a custom error if the name is longer than 15 characters. -->
    <h1>Custom Error Message</h1>
    <form>
        <label for="username-input">Username</label>
        <input id="name" name="name" type="text" />
        <button type="submit">Submit</button>

    </form>
    <script>

        const form = document.querySelector("form");

        function checkRange(name) {
            if (name.length > 15) {
                alert("your username is longer than 15 characters");
            }

        }

        form.addEventListener("submit", event => {
            const nameInput = document.querySelector("#name");
            if (checkRange(nameInput.value)) {
                event.preventDefault();
                alert("");
                return;
            }
        });






    </script>


</body>

</html>
